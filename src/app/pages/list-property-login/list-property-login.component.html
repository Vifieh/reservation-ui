<app-navbar></app-navbar>
<div class="main">
  <div class="container">
    <div class="row offset-3">
      <div class="col-md-7">
        <h4>Sign in to manage your property</h4>
        <br>
        <form [formGroup]="loginForm" (ngSubmit)="loginToListProperty()">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              placeholder="name@example.com"
            >
          </div>
          <br>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="password"
            >
          </div>
          <br>
          <div class="mb-3">
            <button class="btn btn-primary btn-lg" type="submit">Login</button>
          </div>
          <br>
        </form>
        <div style="text-align: center">
          <p>Don't have an account yet? <a routerLink="/list-property-register">Register</a></p>
          <span><a>Forget password?</a></span>
          <hr>
          <span class="form-text">By signing up or creating an account, you agree to our <a routerLink="/register">Terms and conditions</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
