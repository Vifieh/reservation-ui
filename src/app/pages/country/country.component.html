<app-navbar></app-navbar>

<div class="row gy-5">
  <div class="col-md-3">
    <app-sidebar></app-sidebar>
  </div>

  <div class="col-md-8">
    <div class="p-3 table-responsive">
      <table class="table caption-top align-middle">
        <caption>List of Countries</caption>
        <thead>
        <tr>
          <th scope="col">name</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let country of countries">
          <td>{{country.name}}</td>
          <td>
            <div class="dropdown dropend">
              <a id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#editCountryModal"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></li>
                <li><a (click)="delete(country)" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#deleteCountryModal"><i class="fa fa-trash-o" aria-hidden="true" style="color: red"></i></a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- delete-country Modal -->
<div class="modal fade " id="deleteCountryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        Are you sure you want to delete this
      </div>
      <div class="modal-footer">
        <button type="button" class="cancel btn btn-link" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-link" (click)="deleteCountry()">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- edit-country Modal -->
<div class="modal fade " id="editCountryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="col-form-label">Edit Country</label>
            <input
              type="text"
              class="form-control"
            >
          </div>
          <div class="modal-footer">
            <button type="button" class="cancel btn btn-link" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-link">Edit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
